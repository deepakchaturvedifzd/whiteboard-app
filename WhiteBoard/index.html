<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <div class="field">
      <canvas id="canvas" href="#" width="window.innerWidth" height="window.innerHeight"></canvas>
      <div class="tools">

        <div class="picker">

          <input
            onInput="draw_color=this.value"
            type="color"
            class="color-picker"
          />
          <span class="tooltiptxt-pen tooltiptxt">I am a pen</span>
            <span><i class="fas fa-pen" style="font-size: 25px;"></i></span>
        </div>

        <input
          type="range"
          min="1"
          max="50"
          value="2"
          class="pen-range"
          onInput="draw_width=this.value"
        />

        <div class="bg-colors">
          <div
            onclick="change_color_bg(this)"
            class="color-field color1"
            style="background: rgb(251, 155, 155)"
          ></div>
          <span class="tooltiptxt-bgcolors tooltiptxt">New Background</span>
          <div
            onclick="change_color_bg(this)"
            class="color-field color2"
            style="background: rgb(257, 257, 257)"
          ></div>
          <span class="tooltiptxt-bgcolors tooltiptxt">New Background</span>
          <div
            onclick="change_color_bg(this)"
            class="color-field color3"
            style="background: rgb(230, 230, 171)"
          ></div>
          <span class="tooltiptxt-bgcolors tooltiptxt">New Background</span>
          <div
            onclick="change_color_bg(this)"
            class="color-field color4"
            style="background:rgb(150, 146, 146)"
          ></div>
          <span class="tooltiptxt-bgcolors tooltiptxt">New Background</span>
        </div>

        <div class="btn-container">
          <div class="eraser">
            <button class="erase" onclick="erase()">
              <i class="fa fa-eraser" style="font-size: 25px;"></i>
            </button>
            <span class="tooltiptxt-eraser tooltiptxt">Click to erase !</span>
          </div>

          <div class="shape" onclick="is_shapes()">
            <button class="shape-btn" onclick="is_shapes()">
              <i class="fas fa-shapes" style="font-size: 25px;"></i>
            </button>
            <span class="tooltiptxt-shape tooltiptxt">Click to add shape</span>
          </div>

          <div class="text" onclick="is_text()">
            <button class="add-txt"><i class="fas fa-font" onclick="is_text()" style="font-size: 25px;"></i></button>
            <span class="tooltiptxt-text tooltiptxt">Click to add text</span>
          </div>

          <div class="undo-container">
            <button onClick="undo_last()" class="undo">
              <i class="fa fa-undo" style="font-size: 25px;"></i>
            </button>
            <span class="tooltiptxt tooltiptxt-undo">Undo !! Oh Shit!(CTRL+Z)</span>
          </div>

          <div class="clear-container">
            <button onClick="clear_canvas()" class="clear">
              <i class="fa fa-trash" style="font-size: 25px;"></i>
            </button>
            <span class="tooltiptxt tooltiptxt-clear">Clear</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
