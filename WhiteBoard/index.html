<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <div class="field">
        <i class="fas fa-pencil-alt"></i>
        <canvas id="canvas" href="#">

        </canvas>

        <div class="tools">

            <input onInput="draw_color=this.value" type="color" class="color-picker">
            <input  type="range" min="1" max="50" value="2" class="pen-range" onInput="draw_width=this.value">

            <button class="erase" onclick="erase()">Erase</button>

            <div onclick="change_color_bg(this)" class="color-field" style="background: rgb(221, 155, 155);"></div>
            <div onclick="change_color_bg(this)" class="color-field" style="background: rgb(247, 247, 247);"></div>
            <div onclick="change_color_bg(this)" class="color-field" style="background: rgb(230, 230, 171);"></div>
            <div onclick="change_color_bg(this)" class="color-field" style="background: rgb(154, 226, 154);"></div>

            <button onClick="undo_last()" class="undo">Undo</button>
            <button onClick="clear_canvas()" class="clear">Clear</button>



        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
